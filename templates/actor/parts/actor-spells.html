<div class="spellbook-grid">
  <aside>
    <div
      class="wand-attack-container"
      name="system.roll.value"
      data-roll="1d20+@attributes.spellAtkMod.value"
      data-label="is attempting to cast a spell!"
    ></div>
    <div class="spell-slot-table">
      <div class="flexcol">
        <strong
          style="
            text-align: center;
            letter-spacing: 1px;
            border-bottom: 1px solid white;
            padding-bottom: 2px;
            margin-bottom: 5px;
          "
          >Spellcasting</strong
        >
      </div>
      <div class="resource-content flexrow flex-center flex-between">
        <strong style="align-self: center; text-align: center">Ability</strong>
        <div>
          <input
            type="text"
            name="system.attributes.spellcastingAbility.value"
            value="{{system.attributes.spellcastingAbility.value}}"
            data-dtype="Text"
          />
        </div>
      </div>
      <div class="resource-content flexrow flex-center flex-between">
        <strong style="align-self: center; text-align: center"
          >Attack Mod</strong
        >
        <div>
          <input
            type="text"
            name="system.attributes.spellAtkMod.value"
            value="{{system.attributes.spellAtkMod.value}}"
            data-dtype="Number"
          />
        </div>
      </div>
      <div class="resource-content flexrow flex-center flex-between">
        <strong style="align-self: center; text-align: center">Save DC</strong>
        <div>
          <input
            type="text"
            name="system.attributes.spellSaveDC.value"
            value="{{system.attributes.spellSaveDC.value}}"
            data-dtype="Number"
          />
        </div>
      </div>
    </div>

    <div class="spell-slot-table">
      <div class="flexcol">
        <strong
          style="
            text-align: center;
            letter-spacing: 1px;
            border-bottom: 1px solid white;
            padding-bottom: 2px;
            margin-bottom: 5px;
          "
          >Mana Points</strong
        >
      </div>
      <!--- 1st Level Spell Slots --->
      <div class="resource-content flexrow flex-center flex-between">
        <label
          class="resource-label spell-slot-label"
          style="text-align: center"
        >
          Remaining
        </label>

        <label
          class="resource-label spell-slot-label"
          style="text-align: center"
        >
          Total
        </label>
      </div>
      <div class="flexcol">
        <div class="resource-content flexrow flex-center flex-between">
          <input
            type="text"
            name="system.manaPoints.current"
            value="{{system.manaPoints.current}}"
            data-dtype="Number"
          />

          <input
            type="text"
            name="system.manaPoints.max"
            value="{{system.manaPoints.max}}"
            data-dtype="Number"
          />
        </div>
      </div>
    </div>

    <div class="spell-slot-table">
      <div class="flexcol">
        <strong
          style="
            text-align: center;
            letter-spacing: 1px;
            border-bottom: 1px solid white;
            padding-bottom: 2px;
            margin-bottom: 5px;
          "
          >Sorcery Points</strong
        >
      </div>
      <!--- 1st Level Spell Slots --->
      <div class="resource-content flexrow flex-center flex-between">
        <label
          class="resource-label spell-slot-label"
          style="text-align: center"
        >
          Remaining
        </label>
        <label
          class="resource-label spell-slot-label"
          style="text-align: center"
        >
          Total
        </label>
      </div>
      <div class="flexcol">
        <div class="resource-content flexrow flex-center flex-between">
          <input
            type="text"
            name="system.attributes.sorceryPoints.value"
            value="{{system.attributes.sorceryPoints.value}}"
            data-dtype="Number"
          />

          <input
            type="text"
            name="system.attributes.sorceryPoints.max"
            value="{{system.attributes.sorceryPoints.max}}"
            data-dtype="Number"
          />
        </div>
      </div>
    </div>

    <!--Corrpution-->
    <div class="spell-slot-table">
      <div class="flexcol">
        <strong
          style="
            text-align: center;
            letter-spacing: 1px;
            border-bottom: 1px solid white;
            padding-bottom: 2px;
            margin-bottom: 5px;
          "
          >Dark Magic Corruption</strong
        >
      </div>
      <!--- 1st Level Spell Slots --->
      <div class="resource-content flexrow flex-center flex-between">
        <label
          class="resource-label spell-slot-label"
          style="text-align: center"
        >
          Corruption Level
        </label>
        <label
          class="resource-label spell-slot-label"
          style="text-align: center"
        >
          Points
        </label>
      </div>
      <div class="flexcol">
        <div class="resource-content flexrow flex-center flex-between">
          <input
            type="text"
            name="system.attributes.corruption.name"
            value="{{system.attributes.corruption.name}}"
            data-dtype="Text"
            placeholder="Corruption Tier Name"
          />

          <input
            type="text"
            name="system.attributes.corruption.value"
            value="{{system.attributes.corruption.value}}"
            data-dtype="Number"
          />
        </div>
      </div>
    </div>
  </aside>

  <main>
    <ol class="items-list">
      {{#each spells as |spells spellLevel|}}
      <li class="item flexrow items-header">
        <div class="item-name">{{spellLevel}} Level Spells</div>
        <div class="item-controls">
          <a
            class="item-control item-create"
            title="Create item"
            data-type="spell"
            data-spell-level="{{spellLevel}}"
            ><i class="fas fa-plus"></i> Add {{spellLevel}} Spell</a
          >
        </div>
      </li>
      {{#each spells as |item id|}}
      <li class="item flexrow" data-item-id="{{item._id}}">
        <div class="item-name flexrow">
          <div class="item-image">
            <a class="rollable" data-roll-type="item">
              <svg
                height="24px"
                width="24px"
                version="1.1"
                id="Capa_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 358.966 358.966"
                xml:space="preserve"
              >
                <g>
                  <path
                    style="fill: #fff"
                    d="M358.966,143.652c0-11.38-9.047-20.582-20.183-20.582c-0.301,0-0.602,0.024-0.894,0.041
		l-0.154-0.569H232.323l-30.076-92.544l-0.268-0.016c-0.293-12.404-10.234-22.419-22.5-22.419c-12.03,0-21.817,9.616-22.459,21.736
		h-0.081l-30.311,93.243H25.247c-1.13-0.179-2.276-0.301-3.471-0.301C9.754,122.242,0,132.175,0,144.449
		c0,9.673,6.088,17.875,14.55,20.923l79.424,57.697l-31.986,98.47l0.602,0.447c-0.805,2.26-1.26,4.698-1.26,7.259
		c0,11.811,9.397,21.386,20.996,21.386c5.064,0,9.714-1.845,13.347-4.91l0.236,0.195l83.562-60.72l84.854,61.655l0.406-0.276
		c3.56,3.008,8.137,4.828,13.111,4.828c11.372,0,20.582-9.397,20.582-20.972c0-2.122-0.309-4.154-0.886-6.08l0.293-0.179
		l-32.839-101.103l83.919-60.981l-0.171-0.553C354.845,157.975,358.966,151.293,358.966,143.652z"
                  />
                </g>
              </svg>
            </a>
          </div>
          <h4>{{item.name}}</h4>
        </div>
        <div class="item-controls">
          <a class="item-control item-edit" title="Edit Item"
            ><i class="fas fa-edit"></i
          ></a>
          <a class="item-control item-delete" title="Delete Item"
            ><i class="fas fa-trash"></i
          ></a>
        </div>
      </li>
      {{/each}} {{/each}}
    </ol>
  </main>
</div>
