<form class="{{cssClass}} spell-sheet" autocomplete="off">
  <header class="sheet-header">
    <div class="header-fields">
      <h1 class="charname">
        <i class="fa-solid fa-wand-sparkles"></i>
        <input
          name="name"
          type="text"
          value="{{item.name}}"
          placeholder="Name"
        />
      </h1>
      <div class="spell-meta">
        <div class="flexrow">
          <!-- Spell Level -->
          <div class="resource">
            <label for="system.level" class="resource-label">Spell Level</label>
            <input
              type="text"
              name="system.level"
              value="{{system.level}}"
              data-dtype="Text"
            />
          </div>
          <!-- School -->
          <div class="resource">
            <label for="system.school" class="resource-label">School</label>
            <input
              type="text"
              name="system.school"
              value="{{system.school}}"
              data-dtype="Text"
            />
          </div>
        </div>
        <div class="flexrow">
          <!-- Casting Time -->
          <div class="resource">
            <label for="system.components.castingTime" class="resource-label"
              >Casting Time</label
            >
            <input
              type="text"
              name="system.components.castingTime"
              value="{{system.components.castingTime}}"
              data-dtype="Text"
            />
          </div>
          <!-- Range -->
          <div class="resource">
            <label for="system.components.range" class="resource-label"
              >Range</label
            >
            <input
              type="text"
              name="system.components.range"
              value="{{system.components.range}}"
              data-dtype="Text"
            />
          </div>
          <!-- Duration -->
          <div class="resource">
            <label for="system.components.duration" class="resource-label"
              >Duration</label
            >
            <input
              type="text"
              name="system.components.duration"
              value="{{system.components.duration}}"
              data-dtype="Text"
            />
          </div>
          <!-- MP Cost -->
          <div class="resource">
            <label for="system.mpCost" class="resource-label">MP Cost</label>
            <input
              type="number"
              name="system.mpCost"
              value="{{system.mpCost}}"
              data-dtype="number"
            />
          </div>
        </div>
        <div class="flexrow">
          <!-- Checkboxes for Ritual, Concentration, Dedication -->
          <div class="resource">
            <input
              type="checkbox"
              name="system.components.ritual"
              id="ritual-checkbox"
              {{checked
              system.components.ritual}}
            />
            <label for="ritual-checkbox">Ritual</label>
          </div>
          <div class="resource">
            <input
              type="checkbox"
              name="system.components.concentration"
              id="concentration-checkbox"
              {{checked
              system.components.concentration}}
            />
            <label for="concentration-checkbox">Concentration</label>
          </div>
        </div>
      </div>
    </div>
  </header>

  {{!-- Sheet Tab Navigation --}}
  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="description">Description</a>
    <a class="item" data-tab="attributes">Formula</a>
  </nav>

  {{!-- Sheet Body --}}
  <section class="sheet-body">
    {{!-- Description Tab --}}
    <div class="tab" data-group="primary" data-tab="description">
      {{editor system.description target="system.description" rollData=rollData
      button=true owner=owner editable=editable}}
    </div>

    {{!-- Attributes Tab --}}
    <div class="tab attributes" data-group="primary" data-tab="attributes">
      {{!-- As you add new fields, add them in here! --}}
      <div class="resource">
        <input
          type="text"
          name="system.formula"
          value="{{system.formula}}"
          data-dtype="String"
        />
      </div>
    </div>
  </section>
</form>
